<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">
      Todo APP
    </a>
  </div>
</nav>

<div class="container mt-2">
  <h3>Todo</h3>
  <hr />
  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="row">
      <div class="col-md-6">
        <input
          type="text"
          name="description"
          id="description"
          class="form-control"
          formControlName="description"
        />
      </div>

      <div class="col-md-2">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!form.get('description')?.valid"
        >
          ADD
        </button>
      </div>
    </div>

  </form>

  <hr />

  <div class="row">
    <div class="col-md-7">
      <ul class="list-group">
        <li *ngFor="let todo of todos"
          class="list-group-item d-flex justify-content-between align-items">
          <span class="{{ todo.done ? 'done' : '' }}">
            {{ todo.description }} {{ todo.doneDate }}
          </span>

          <div class="btn-group">
            <button
              class="btn btn-success"
              (click)="done(todo)"
              [disabled]="todo.done"
            >Done</button>

            <button class="btn btn-danger" (click)="delete(todo)">Delete</button>
          </div>
        </li>
      </ul>
    </div>
  </div>

</div>
